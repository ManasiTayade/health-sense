name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    
    - uses: actions/checkout@master
    - name: Build
      working-directory: ./src/iOS/HealthSense
      run: swift build -v
    - name: Run tests
      run: swift test -v
