name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

defaults:
  run:
    shell: bash
    working-directory: ./src/iOS/HealthSense

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      working-directory: ./src/iOS/HealthSense
      shell: bash
      run: echo $PATH && swift build -v  
    - name: Run tests
      run: swift test -v
